<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Task Scheduler</h1>
                <div class="header-stats">
                    <span id="totalTasks">0 tasks</span>
                    <span id="pendingTasks">0 pending</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <aside class="sidebar">
                <div class="task-form-container">
                    <h3><i class="fas fa-plus-circle"></i> Add New Task</h3>
                    <form id="taskForm" class="task-form">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" name="title" required placeholder="Enter task title">
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Enter task description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="dueDate">Due Date *</label>
                            <input type="datetime-local" id="dueDate" name="dueDate" required>
                        </div>

                        <div class="form-group">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority">
                                <option value="HIGH">High</option>
                                <option value="MEDIUM" selected>Medium</option>
                                <option value="LOW">Low</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Task
                            </button>
                            <button type="button" id="clearForm" class="btn btn-secondary">
                                <i class="fas fa-broom"></i> Clear
                            </button>
                        </div>
                    </form>
                </div>

                <div class="filters-container">
                    <h4><i class="fas fa-filter"></i> Filters</h4>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All Tasks</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn" data-filter="overdue">Overdue</button>
                        <button class="filter-btn" data-filter="dueSoon">Due Soon</button>
                    </div>
                </div>
            </aside>

            <section class="task-list-section">
                <div class="task-list-header">
                    <h2><i class="fas fa-list"></i> Tasks</h2>
                    <div class="task-list-controls">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="searchInput" placeholder="Search tasks...">
                        </div>
                        <button id="sortTasks" class="btn btn-outline">
                            <i class="fas fa-sort"></i> Sort
                        </button>
                    </div>
                </div>

                <div class="task-statistics">
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <span id="dueSoonCount">0</span>
                        <small>Due Soon</small>
                    </div>
                    <div class="stat-card overdue">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="overdueCount">0</span>
                        <small>Overdue</small>
                    </div>
                    <div class="stat-card completed">
                        <i class="fas fa-check-circle"></i>
                        <span id="completedCount">0</span>
                        <small>Completed</small>
                    </div>
                </div>

                <div id="tasksContainer" class="tasks-container">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/taskService.js"></script>
    <script src="js/uiManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
